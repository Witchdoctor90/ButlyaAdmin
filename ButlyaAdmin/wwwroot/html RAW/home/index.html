<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/home.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Home</title>
</head>
<body>
    <nav class="sidebar">sidebar</nav>
    <main>
        <div class="analytics-widget">
            <h2 type="" class="analytics-title">ФОП Єфанов<hr><i class='bx bx-chevron-down'></i></h2>
                <div class="analytics-cards">
                    <div class="card">
                        <h2 class="title">К-сть бутлів</h2>
                        <span class="count">15<i class='bx bxs-flask'></i></span>                        
                        <progress class="progressbar" max="100" value="30"></progress>
                    </div>
                    <div class="card">
                        <h2 class="title">Обіг</h2>
                        <span class="count">3200</span>
                        <i class="icon"></i>
                        <progress class="progressbar" max="100" value="30"></progress>
                    </div>
                    <div class="card">
                        <h2 class="title">Дохід</h2>
                        <span class="count">1500</span>
                        <box-icon name="rocket"></box-icon>
                        <progress class="progressbar" max="100" value="30"></progress>
                    </div>
                </div>
                <div class="container">
                    <button class="more-button">Більше</button>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
